# Publish the Next.js app to the Azure Static Web App in your resource group.
# Ensure AZURE_STATIC_WEB_APPS_API_TOKEN is set in repo Secrets (see azure/README.md).

name: Publish to Azure Static Web App

on:
  push:
    branches: [main, master]
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Check Azure deploy token
        env:
          TOKEN: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
        run: |
          if [ -z "$TOKEN" ]; then
            echo "::error::AZURE_STATIC_WEB_APPS_API_TOKEN is not set. Get the token (azure/README.md §2), then: https://github.com/kiarashjam/pavillon-46/settings/secrets/actions → New repository secret → Name: AZURE_STATIC_WEB_APPS_API_TOKEN"
            exit 1
          fi

      - name: Deploy to Azure Static Web App
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: 'upload'
          app_location: '/'

